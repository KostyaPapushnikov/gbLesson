<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="header">
        <div class="container flex_header">
            <div class="left_block">
                <a href="#">
                    <img src="image/logo.svg" alt="logo">
                </a>
                <a href="#"><img src="image/magnifier.svg" alt="magnifier"></a>
            </div>
            <div class="right_block">
                <a onclick="ClickFunction()" href="#"><img src="image/menu.svg" alt="menu"></a>
                <a class="img_inv" href="#"><img src="image/registration.svg" alt="registration"></a>
                <a class="img_inv" href="#"><img src="image/cart.svg" alt="cart"></a>
                <div id="mega_box" class="mega_box">
                    <div onclick="CloseFunction()" class="close"></div>
                    <h3>Menu</h3>
                    <div class="item">
                        <h3 class="mega_heading">MAN</h3>
                        <a class="mega_link" href="#">Accessories</a>
                        <a class="mega_link" href="#">Bags</a>
                        <a class="mega_link" href="#">Denim</a>
                        <a class="mega_link" href="#">T-Shirts</a>
                    </div>
                    <div class="item">
                        <h3 class="mega_heading">WOMAN</h3>
                        <a class="mega_link" href="#">Accessories</a>
                        <a class="mega_link" href="#">Jackets & Coats</a>
                        <a class="mega_link" href="#">Polos</a>
                        <a class="mega_link" href="#">T-Shirts</a>
                        <a class="mega_link" href="#">Shirts</a>
                    </div>
                    <div class="item">
                        <h3 class="mega_heading">KIDS</h3>
                        <a class="mega_link" href="#">Accessories</a>
                        <a class="mega_link" href="#">Jackets & Coats</a>
                        <a class="mega_link" href="#">Polos</a>
                        <a class="mega_link" href="#">T-Shirts</a>
                        <a class="mega_link" href="#">Shirts</a>
                        <a class="mega_link" href="#">Bags</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="top">
        <div class="container flex_top">
            <img src="image/man.svg" alt="man">
            <div class="top_info">
                <div class="rectangle"></div>
                <p class="info">
                    <span class="span0_top">THE BRAND</span> <br>
                    <span class="span1_top">OF LUXERIOUS </span>
                    <span class="span2_top">FASHION</span>
                </p>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="offer">
                <div class="offer_top">
                    <a href="#">
                        <div class="for_woman">
                            <img class="offer_img" src="image/forwomen.png" alt="for woman">
                            <p class="offer_p">
                                <span class="offer_span1">30% OFF</span> <br>
                                <span class="offer_span2">FOR WOMEN</span>
                            </p>
                        </div>
                    </a>

                    <a href="#">
                        <div class="for_men">
                            <img class="offer_img" src="image/formen.png" alt="for men">
                            <p class="offer_p">
                                <span class="offer_span1">HOT DEAL</span> <br>
                                <span class="offer_span2">FOR MEN</span>
                            </p>
                        </div>
                    </a>

                    <a href="#">
                        <div class="for_kids">
                            <img class="offer_img" src="image/forkids.png" alt="for kids">
                            <p class="offer_p">
                                <span class="offer_span1">NEW ARRIVALS</span> <br>
                                <span class="offer_span2">FOR KIDS</span>
                            </p>
                        </div>
                    </a>
                </div>
                <a href="#">
                    <div class="accesories">
                        <img class="offer_img" src="image/accesories.png" alt="accesories">
                        <p class="offer_p">
                            <span class="offer_span1">LUXIROUS & TRENDY</span> <br>
                            <span class="offer_span2">ACCESORIES</span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="feature"></div>
    <div class="subscribe"></div>
    <div class="footer"></div>
    <script src="script/script.js"></script>
</body>

</html>
